<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora - EcoConciencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/estilos.css">
</head>
<body>
  <div class="container p-4">
    <h2>Calculadora de huella de carbono</h2>
    <form id="calcForm">
      <div class="mb-3">
        <label class="form-label">Transporte</label>
        <select id="transTipo" class="form-select">
          <option value="auto">Auto</option>
          <option value="bus">Bus</option>
          <option value="moto">Moto</option>
          <option value="otra">Otra/No usa</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Km por semana</label>
        <input id="kmSemana" class="form-control" type="number" value="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Consumo energía (kWh/mes)</label>
        <input id="energiaKwhMes" class="form-control" type="number" value="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Alimentación</label>
        <select id="alimentacion" class="form-select">
          <option value="alta">Alta (más carne)</option>
          <option value="media">Media</option>
          <option value="baja">Baja (más vegetal)</option>
        </select>
      </div>
      <button class="btn btn-success" type="submit">Calcular</button>
    </form>

    <div id="resultado" class="mt-4"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
