<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - EcoConciencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/estilos.css">
</head>
<body>
  <div class="container p-4">
    <h2>Ingresar / Registrarse</h2>
    <form id="authForm">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input id="name" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" class="form-control" type="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input id="password" class="form-control" type="password">
      </div>
      <button id="btnRegister" class="btn btn-primary" type="button">Registrarse</button>
      <button id="btnLogin" class="btn btn-success" type="button">Ingresar</button>
    </form>

    <div id="authMsg" class="mt-3"></div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
